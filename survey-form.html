<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id='title'>freeCodeCamp Survey Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the platfrom</em></p>
  <form id="survey-form">
    <section>
    <fieldset>
      <label for="name" id="name-label">Name <input id="name" type="text" name="name" placeholder="Bruce Wayne" required/></label>
      <label for="email" id="email-label">Email <input id="email" type="email" name="email" placeholder="example@xyz.com" required/></label>
      <label for="number" id="number-label">Age (optional) <input id="number" type="number" min="10" max="99" name="age" placeholder="28"/></label>
      <label>Which option best describes your current role? 
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer Not to Say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </fieldset>
    <!--Second Fieldset begins-->
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label for="definitely">  <input type="radio" id="definitely" name="choice" class="inline"  value="definitely" checked/> Definitely</label>
      <label for="maybe">  <input type="radio" id="maybe" name="choice" class="inline" value="maybe"/> Maybe</label>
      <label for="notsure">  <input type="radio" id="notsure" name="choice" class="inline" value="notsure"/> Not sure</label>
    </fieldset>
    <!--Third Fieldset begins-->
    <fieldset>
      <label>What is your favorite feature of freeCodeCamp? 
        <select>
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <label>What would you like to see improved? (check all that apply)</label>
      <label for="Front-end Projects"> <input type="checkbox" id="Front-end Projects" class="inline" name="Front-end Projects" value="Font-end Projects"/> Front-end Projects</label>
      <label for="Back-end Projects"> <input type="checkbox" id="Back-end Projects" class="inline" name="Back-end Projects" value="Back-end Projects"/> Back-end Projects</label>
      <label for="Data Visualisation"> <input type="checkbox" id="Data Visualisation" class="inline" name="Data Visualisation" Value="Data Visualisation"/> Data Visualisation</label>
      <label for="Challenges"> <input type="checkbox" id="Challenges" class="inline" name="Challenges" value="Challenges"/> Challenges</label>
      <label for="Open Source Community"> <input type="checkbox" id="Open Source Community" class="inline" name="Open Source Community" value="Open Source Community"/> Open Source Community</label>
      <label for="Gitter help rooms"> <input type="checkbox" id="Gitter help rooms" class="inline" name="Gitter help rooms" value="Gitter help rooms"/> Gitter help rooms</label>
      <label for="Videos"> <input type="checkbox" id="Videos" class="inline" name="Videos" value="Videos"/> Videos</label>
      <label for="City Meetups"> <input type="checkbox" id="City Meetups" class="inline" name="City Meetups" value="City Meetups"/> City Meetups</label>
      <label for="wiki"> <input type="checkbox" id="wiki" class="inline" name="wiki" value="wiki"/> Wiki</label>
      <label for="forum"> <input type="checkbox" id="forum" class="inline" name="forum" value="forum"/> Forum</label>
      <label for="additional-courses"> <input type="checkbox" id="additional-courses" class="inline" name="additional-courses" value="additional-courses"/> Additional Courses</label>
    </fieldset>
    <!--Fourth Fieldset begins-->
    <fieldset>
      <label for="comments">Any commensts or suggestions?</label>
      <textarea placeholder="Enter your comment here..." rows="7" cols="55" id="comments" name="comments"></textarea>
    </fieldset>
    <input id="submit" type="submit" value="Submit"/>
  </section>
  </form>
</body>
</html>
